<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تخمين الرقم</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>لعبة تخمين الرقم</h1>
      <p>أحزر الرقم بين 1 و 100</p>
      <input
        type="number"
        id="userGuess"
        placeholder="أدخل تخمينك هنا"
        min="1"
        max="100"
      />
      <button id="guessButton">تخمين</button>
      <p id="message"></p>
      <button id="restartButton" style="display: none">إعادة بدء اللعبة</button>
    </div>
    <script src="kk.js"></script>
  </body>
</html>
